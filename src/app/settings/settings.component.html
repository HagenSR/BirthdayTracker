<div class="center">
    <h1>Settings</h1>
</div>
<div class="flex-space-between">
    <p-button label="Export Events" (onClick)="exportEvents()"></p-button>

    <div>
        <label for="file" class="p-button font-bold">Import Events</label>
        <input type=file style="display: none;" id=file class="col" textContent="Upload file" formControlName="file" (change)="importEvents($event)">
    </div>

    <p-toggleButton (click)="changeTheme()" onLabel="Light" offLabel="Dark"></p-toggleButton>

    <!-- <p-button label="Yippee Button"
              (onClick)="yippee()"
              [rounded]="true">
    </p-button> -->
</div>
