<div class="card flex justify-content-center gap-2">
    <p-confirmPopup></p-confirmPopup>
</div>

<p-toolbar>
    <div style="margin-left: auto;"></div>
    <div class="p-toolbar-group-end">
        <p-button icon="pi pi-trash"
                  [rounded]="true"
                  [text]="true"
                  (click)="deleteBirthday($event)">
        </p-button>
        <div class="holder dayHolder">
            <p-button icon="pi pi-list"
                      [routerLink]="['/add-birthday', { id: (id$ | async)}]"
                      [rounded]="true"
                      [text]="true">
            </p-button>
        </div>
    </div>
</p-toolbar>
<div class="center">
    <div class="column-center align-content-center padding-top-5">
        <p-avatar [label]="(birthday$ | async) | initialsPipe"
                  size="xlarge"
                  shape="circle"
                  [style]="{ 'background-color': 'var(--primary-color)', color: 'var(--primary-color-text)' }"></p-avatar>
        <div>
            {{ (birthday$ | async)?.firstName }} {{ (birthday$ | async)?.lastName }}
        </div>
        <div>
            {{ (birthday$ | async)?.birthDay | howOld : (now$ | async)! }}
        </div>
        <div>
            {{ (birthday$ | async)?.birthDay | date }} - Birthday
        </div>
    </div>
</div>
<div style="padding: 10px"></div>
<p class="notes" *ngIf="(birthday$ | async)?.notes">
    Notes:
    <br />
    {{ (birthday$ | async)?.notes }}
</p>
