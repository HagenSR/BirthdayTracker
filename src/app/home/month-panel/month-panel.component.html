<div class="timeDurationNameHolder separator">
    {{ timePeriodDuration | removeUnderscores | titlecase }}
</div>

<ng-container *ngFor="let event of (eventService.eventsGroupedByDuration$ | async)![timePeriodDuration]">
    <app-calendar-event-panel [event]="event"></app-calendar-event-panel>
</ng-container>
